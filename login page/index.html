<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Login Form</h1>
        </div>
<div class="sec1">
    <p>Username:</p>
    <input type="text" id="Username" name="Username"
    maxlength="20" size="20" placeholder="Enter Your Username" class="textfield">
</div>
<div class="sec1">
    <p>Password:</p>
    <input type="text" id="Password" name="Password"
    maxlength="20" size="20" placeholder="Enter Your Password" class="textfield">
</div>
<div class="checkbox">
    <input type="checkbox" id="remember" name="remember" checked>
    <label for="remember">Remember</label>
</div>
<div class="login">
    <button class="loginbut">Login</button>
</div>
    </section>
</body>
</html>
